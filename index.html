<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="clock.css">
	<link rel="stylesheet" href="font.css">
	<title>JS Digital Clock</title>
</head>

<body>
	<section class="clock-container">
		<div class="clock-display">
			<div class="hours">
				<div class="digit-back">
					<p>8</p>
					<div class="digit-1">
						<p>8</p>
					</div>
				</div>
				<div class="digit-back">
					<p>8</p>
					<div class="digit-2">
						<p>8</p>
					</div>
				</div>
			</div>
			<div class="dots">
				<div></div>
				<div></div>
			</div>
			<div class="minutes">
				<div class="digit-back">
					<p>8</p>
					<div class="digit-1">
						<p>8</p>
					</div>
				</div>
				<div class="digit-back">
					<p>8</p>
					<div class="digit-2">
						<p>8</p>
					</div>
				</div>
			</div>
			<div class="am-pm">
				<div class="am">
					<p>AM</p>
				</div>
				<div class="pm">
					<p>PM</p>
				</div>
			</div>
		</div>
		<div class="clock-display-border"></div>
		<div class="clock-body"></div>
	</section>



	<script src="clock.js"></script>
</body>

</html>
